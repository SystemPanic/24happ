                    <div class="col-sm-8 col-sm-offset-2 text">
                        <h1><strong>24h App</strong></h1>
                        <div class="description">
                       	    <p>
                                Registro
                            </p>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3 form-box">
                    	<form role="form" action="./customers/signup" method="post" class="f1">
                    		<div class="f1-steps">
                    			<div class="f1-progress">
                    			    <div class="f1-progress-line" data-now-value="16.66" data-number-of-steps="3" style="width: 16.66%;"></div>
                    			</div>
                    			<div class="f1-step active">
                    				<div class="f1-step-icon"><i class="fa fa-user"></i></div>
                    				<p>Información personal</p>
                    			</div>
                    			<div class="f1-step">
                    				<div class="f1-step-icon"><i class="fa fa-key"></i></div>
                    				<p>Información de tu cuenta</p>
                    			</div>
                    		    <div class="f1-step">
                    				<div class="f1-step-icon"><i class="fa fa-twitter"></i></div>
                    				<p>Verificación</p>
                    			</div>
                    		</div>
                    		
                    		<fieldset>
                    		    <h4>Información personal:</h4>
                    			<div class="form-group">
                    			    <label class="sr-only" for="f1-first-name">Nombre</label>
                                    <input type="text" name="f1-first-name" placeholder="Nombre..." class="f1-first-name form-control" id="f1-first-name">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="f1-last-name">Apellidos</label>
                                    <input type="text" name="f1-last-name" placeholder="Apellidos..." class="f1-last-name form-control" id="f1-last-name">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="f1-phone">Teléfono</label>
                                    <input type="text" name="f1-phone" placeholder="Teléfono..." class="f1-last-name form-control" id="f1-phone">
                                </div>
                                <div class="f1-buttons">
                                    <button type="button" class="btn btn-next">Siguiente</button>
                                </div>
                            </fieldset>

                            <fieldset>
                                <h4>Información de tu cuenta:</h4>
                                <div class="form-group">
                                    <label class="sr-only" for="f1-username">Nombre de usuario</label>
                                    <input type="text" name="f1-username" placeholder="Nombre de usuario..." class="f1-username form-control" id="f1-username">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="f1-email">Email</label>
                                    <input type="text" name="f1-email" placeholder="Email..." class="f1-email form-control" id="f1-email">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="f1-password">Contraseña</label>
                                    <input type="password" name="f1-password" placeholder="Contraseña..." class="f1-password form-control" id="f1-password">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="f1-repeat-password">Repita contraseña</label>
                                    <input type="password" name="f1-repeat-password" placeholder="Repita contraseña..."
                                                        class="f1-repeat-password form-control" id="f1-repeat-password">
                                </div>
                                <div class="f1-buttons">
                                    <button type="button" class="btn btn-previous">Anterior</button>
                                    <button type="submit" class="btn btn-submit">Enviar</button>
                                </div>
                            </fieldset>

                            <fieldset>
                                <h4>Verificación:</h4>
                                <div class="form-group">
                                    <span id="resultado_registro"></span>
                                </div>
                            </fieldset>
                    	
                    	</form>
                    </div>
